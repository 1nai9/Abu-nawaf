<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صوري</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 0 80px;
      gap: 20px;
    }

    .gallery-container h2 {
      color: #d32f2f;
      margin-bottom: 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1000px;
    }

    .gallery-item {
      background-color: #1e1e1e;
      border: 3px solid #b6121d;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.1);
      border-color: #0c0b0c;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    
  </style>
</head>
